<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    {% for book in books %}
        <div>
            <h2>{{ book.title }}</h2>
            <p>{{ book.author }}</p>
            <p>{{ book.publication_year }}</p>
        </div>
    {% endfor %}
</body>
</html>
